            top: 304px;
            width: 184.2px;
            height: 30px;"
        />

            height: 57px;"

        </div>
        
        </div>
        
        <style>

          position: absolute;
          background-color: rgb(255 255 255 / .1);
          width: 284px;
          height: 174px;
          top: 389px;
          left: 8px;
          transform: rotate(0deg);
          transform-origin: top left;
        }
        </style>
